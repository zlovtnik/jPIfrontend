<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPI Frontend</title>
    <title>JPI — Donations, Members & Community</title>

    <!-- Primary SEO -->
    <meta name="description" content="JPI — a community portal for donations, members and events. Join, donate, and stay connected with our initiatives." />
    <meta name="keywords" content="JPI, donations, members, community, nonprofit, register, login" />
    <meta name="author" content="JPI" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical (replace the href with your production URL) -->
    <link rel="canonical" href="https://example.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:site_name" content="JPI" />
    <meta property="og:title" content="JPI — Donations, Members & Community" />
    <meta property="og:description" content="Join JPI: donate, register, and manage memberships — support our community initiatives." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <!-- Replace /og-image.png with a real social preview image path (1200x630 recommended) -->
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@your_handle" />
    <meta name="twitter:creator" content="@your_handle" />
    <meta name="twitter:title" content="JPI — Donations, Members & Community" />
    <meta name="twitter:description" content="Join JPI: donate, register, and manage memberships — support our community initiatives." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Mobile / theme -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Structured data (JSON-LD) - update URLs and logo path -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "JPI",
        "url": "https://example.com/",
        "logo": "https://example.com/logo.png",
        "sameAs": []
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
